<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <style>
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://source.unsplash.com/1600x900/?nature');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            opacity: 0.6;
            transition: opacity 0.5s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background-color: var(--color-primary);
            font-size: 1.6rem;
            font-family: 'Open Sans', sans-serif;
        }

        p, i, h1 {
            color: var(--color-font);
        }

        i {
            font-size: 3.2rem;
        }

        h1 {
            font-size: 3.2rem;
        }

        /* ==== CONTENT ==== */

        section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .container {
            width: min(42.5rem, 100%);
            margin-inline: auto;
            padding-inline: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .painel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            text-align: center;
            width: 30rem;
            margin-block: 5rem;
            padding: 1rem;
            border-radius: 2rem;
            background-color: var(--color-secondary);
            box-shadow: 0px 0px 15px 10px var(--color-shadow);
        }

        .painel p {
            opacity: .8;
            transition: 1s ease-in;
        }

        .painel p.active {
            opacity: 1;
        }

        .timer {
            width: 100%;
            max-width: 30rem;
            height: 6rem;
            border-radius: 1rem;
            background-color: var(--color-secondary);
            box-shadow: 0px 0px 15px 10px var(--color-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }



        .circle::before {
            content: '';
            position: absolute;
            width: calc(100% - 4rem); /* Adjust for padding */
            height: calc(100% - 4rem); /* Adjust for padding */
            border-radius: 0.5rem;
            background-color: var(--color-secondary);
            top: 2rem; /* Adjust for padding */
            left: 2rem; /* Adjust for padding */
        }



        .controls {
            margin-top: 3rem;
        }

        .controls button {
            border: none;
            background-color: transparent;
            cursor: pointer;
        }

        .controls #reset {
            display: none;
        }

        /* Remove circular progress bar related styles */
        .circle {
            display: none;
        }

        /* Centralize the time display */
        .time {
            text-align: center;
        }

        .time p {
            font-size: 5.6rem;
            font-weight: bold;
        }

        .time p:nth-of-type(2) {
            margin-inline: 1rem;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://source.unsplash.com/1600x900/?nature');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            opacity: 0.6;
            transition: opacity 0.5s ease;
        }
    </style>
</head>

<body>

<div class="background"></div>

<section>
    <div class="container">
        <h1>Pomodoro Timer</h1>

        <div class="timer">
            <div class="time" style="display: flex; justify-content: center;">
                <p id="minutes">25</p><p>:</p><p id="seconds">00</p>
            </div>
        </div>

        <div class="painel">
            <p id="work" class="active">Work</p>
            <p id="break">Break</p>
        </div>

        <div class="controls">
            <button id="start" onclick="start()"><i class="fas fa-play"></i></button>
            <a id="reset" href="./"><i class="fas fa-redo-alt"></i></a>
        </div>
    </div>
</section>
